<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>POWER PUNKS — House of Cauliman</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="canonical" href="https://houseofcauliman.com/collections/powerpunks.html">

  <style>
    :root{
      --bg:#050509;
      --border:#1b1f33;
      --text:#f5f7ff;
      --muted:#9aa2c3;
      --accent:#7c3aed;
      --radius:22px;
      --shadow:0 30px 80px rgba(0,0,0,.85);
    }
    *{box-sizing:border-box}
    html,body{
      margin:0;
      padding:0;
      background:radial-gradient(circle at top,#111827 0,#020308 55%,#000 100%);
      color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }
    a{color:inherit;text-decoration:none}

    .wrap{
      max-width:1400px;
      margin:0 auto;
      padding:18px 16px 64px;
      position:relative;
    }

    .back-btn{
      position:absolute;
      top:14px;
      left:16px;
      font-size:.7rem;
      letter-spacing:.18em;
      text-transform:uppercase;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid #2a2f52;
      background:#0b1020;
      box-shadow:0 8px 18px rgba(0,0,0,.85);
      color:#cfd6ff;
    }

    .header{
      text-align:center;
      padding-top:28px;
    }

    .hero-logo img{
      width:100%;
      max-width:980px;
      display:block;
      margin:0 auto;
      filter:drop-shadow(0 0 55px rgba(124,58,237,.55));
    }

    .atom{
      margin:-2px auto 0;
      max-width:420px;
    }
    .atom img{
      width:100%;
      display:block;
      filter:drop-shadow(0 0 22px rgba(124,58,237,.35));
    }

    .drop-banner{
      margin:6px auto 6px;
      max-width:520px;
      padding:8px 16px;
      border-radius:999px;
      border:1px solid rgba(124,58,237,0.6);
      background:linear-gradient(135deg,rgba(124,58,237,0.15),rgba(10,10,20,0.85));
      box-shadow:0 0 24px rgba(124,58,237,0.3);
      font-size:.75rem;
      letter-spacing:.28em;
      text-transform:uppercase;
      text-align:center;
    }

    h1{
      margin:4px 0 2px;
      font-size:1.55rem;
      letter-spacing:.26em;
      text-transform:uppercase;
    }

    .tagline{
      font-size:.78rem;
      letter-spacing:.22em;
      text-transform:uppercase;
      color:var(--muted);
    }

    .panel{
      margin:14px auto 28px;
      max-width:820px;
      padding:22px;
      background:linear-gradient(135deg,rgba(15,23,42,.94),rgba(5,6,12,.99));
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      text-align:center;
      line-height:1.55;
    }

    /* NFT GRID */
    .grid{
      display:grid;
      grid-template-columns:repeat(5,1fr);
      gap:16px;
    }
    @media(max-width:1100px){.grid{grid-template-columns:repeat(3,1fr)}}
    @media(max-width:680px){.grid{grid-template-columns:repeat(2,1fr)}}

    .card{
      background:#0b0e1a;
      border:1px solid var(--border);
      border-radius:18px;
      padding:12px;
      cursor:pointer;
      transition:transform .15s ease, box-shadow .15s ease;
    }
    .card:hover{
      transform:translateY(-2px);
      box-shadow:0 18px 40px rgba(0,0,0,.9);
    }
    .card img{
      width:100%;
      border-radius:12px;
    }
    .meta{
      margin-top:8px;
      font-size:.72rem;
      letter-spacing:.14em;
      text-transform:uppercase;
    }
    .price{color:#e9d5ff;margin-top:2px}
    .edition{color:var(--muted);font-size:.65rem}

    /* MODAL */
    .modal{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.85);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:999;
    }
    .modal.open{display:flex}
    .modal-box{
      background:#0b0e1a;
      border:1px solid var(--border);
      border-radius:22px;
      padding:22px;
      max-width:420px;
      width:100%;
      text-align:center;
      box-shadow:var(--shadow);
    }
    .modal-box img{
      width:100%;
      border-radius:14px;
    }
    .modal h2{
      margin:12px 0 4px;
      font-size:1rem;
      letter-spacing:.2em;
    }
    .modal .btn{
      margin-top:14px;
      display:inline-block;
      padding:10px 18px;
      border-radius:999px;
      border:1px solid rgba(124,58,237,.6);
      background:linear-gradient(135deg,rgba(124,58,237,.25),rgba(20,20,40,.9));
      font-size:.7rem;
      letter-spacing:.22em;
      text-transform:uppercase;
    }

    footer{
      margin-top:36px;
      text-align:center;
      font-size:.72rem;
      color:#7b82a8;
      letter-spacing:.18em;
      text-transform:uppercase;
    }
  </style>
</head>
<body>

<main class="wrap">

<a href="https://houseofcauliman.com" class="back-btn">← House of Cauliman</a>

<header class="header">
  <div class="hero-logo">
    <img src="/collections/powerpunks/assets/power_punks_logo.webp" alt="POWER PUNKS">
  </div>

  <div class="atom">
    <img src="/collections/powerpunks/assets/power_punks_atom_001_.webp" alt="POWER PUNKS Atom">
  </div>

  <div class="drop-banner">DROPPING SOON</div>
  <h1>POWER PUNKS</h1>
  <div class="tagline">House Collection • XRPL NFTs</div>
</header>

<section class="panel">
100 characters. 25 editions each.  
Flat mint: <strong>25 XRP</strong>.  
Built to collect, hold, and trade.
</section>

<section class="grid">
  <!-- SAMPLE 1 -->
  <div class="card" onclick="openModal('Power Punk #001')">
    <img src="/collections/powerpunks/assets/sample_001.png">
    <div class="meta">Power Punk #001</div>
    <div class="price">25 XRP</div>
    <div class="edition">Edition 25 / 25</div>
  </div>

  <!-- Duplicate cards as assets drop -->
</section>

<footer>
House of Cauliman • XRPL
</footer>

</main>

<div class="modal" id="modal">
  <div class="modal-box">
    <img src="/collections/powerpunks/assets/sample_001.png" id="modalImg">
    <h2 id="modalTitle"></h2>
    <div class="price">25 XRP</div>
    <div class="edition">Edition 25 / 25</div>
    <a class="btn" href="#" onclick="event.preventDefault()">View on Marketplace</a>
  </div>
</div>

<script>
function openModal(title){
  document.getElementById('modalTitle').innerText = title;
  document.getElementById('modal').classList.add('open');
}
document.getElementById('modal').onclick = e=>{
  if(e.target.id==='modal') e.target.classList.remove('open');
}
</script>

</body>
</html>
