<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>POWER PUNKS — House of Cauliman</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="canonical" href="https://houseofcauliman.com/collections/powerpunks.html">

<style>
:root{
  --bg:#050509;
  --border:#1b1f33;
  --text:#f5f7ff;
  --muted:#9aa2c3;
  --accent:#7c3aed;
  --radius:18px;
}
*{box-sizing:border-box}
html,body{
  margin:0;
  background:radial-gradient(circle at top,#111827 0,#020308 55%,#000 100%);
  color:var(--text);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
}
a{color:inherit;text-decoration:none}

.wrap{max-width:1400px;margin:0 auto;padding:18px 16px 80px}

.back-btn{
  display:inline-block;
  margin-bottom:12px;
  font-size:.7rem;
  letter-spacing:.18em;
  text-transform:uppercase;
  padding:6px 10px;
  border-radius:999px;
  border:1px solid #2a2f52;
  background:#0b1020;
}

.hero img{
  width:100%;
  max-width:980px;
  margin:0 auto;
  display:block;
}

.drop-banner{
  margin:8px auto 18px;
  max-width:520px;
  padding:8px 16px;
  border-radius:999px;
  border:1px solid rgba(124,58,237,.6);
  text-align:center;
  font-size:.75rem;
  letter-spacing:.28em;
  text-transform:uppercase;
}

.grid{
  margin-top:28px;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
}
@media(min-width:700px){.grid{grid-template-columns:repeat(3,1fr)}}
@media(min-width:1000px){.grid{grid-template-columns:repeat(5,1fr)}}

.card{
  border:1px solid var(--border);
  border-radius:var(--radius);
  background:linear-gradient(135deg,rgba(15,23,42,.95),rgba(5,6,12,.99));
  padding:10px;
  cursor:pointer;
  transition:transform .15s ease,border-color .15s ease;
}
.card:hover{
  transform:translateY(-2px);
  border-color:var(--accent);
}

.nft-img img{
  width:100%;
  display:block;
}

.meta{
  margin-top:8px;
  font-size:.75rem;
  letter-spacing:.14em;
  text-transform:uppercase;
}

.price{
  margin-top:4px;
  font-size:.8rem;
  color:#c4b5fd;
}

.edition{
  font-size:.65rem;
  color:var(--muted);
}

#modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:50;
}
#modal.open{display:flex}

.modal-box{
  max-width:520px;
  width:90%;
  background:#050509;
  border:1px solid var(--border);
  border-radius:22px;
  padding:18px;
}

.modal-box img{width:100%}

.modal-title{
  margin:10px 0 6px;
  font-size:.9rem;
  letter-spacing:.18em;
  text-transform:uppercase;
}

.modal-actions{
  margin-top:14px;
  display:flex;
  gap:10px;
}

.modal-btn{
  flex:1;
  padding:10px;
  text-align:center;
  border-radius:999px;
  border:1px solid #2a2f52;
  font-size:.7rem;
  letter-spacing:.18em;
  text-transform:uppercase;
}
</style>
</head>

<body>
<main class="wrap">

<a href="https://houseofcauliman.com" class="back-btn">← House of Cauliman</a>

<section class="hero">
  <img src="/collections/powerpunks/assets/power_punks_logo.webp" alt="POWER PUNKS">
</section>

<div class="drop-banner">DROPPING SOON</div>

<section class="grid" id="grid"></section>

</main>

<div id="modal">
  <div class="modal-box">
    <img id="modalImg">
    <div class="modal-title" id="modalTitle"></div>
    <div class="modal-actions">
      <div class="modal-btn">View on Marketplace</div>
      <div class="modal-btn" onclick="closeModal()">Close</div>
    </div>
  </div>
</div>

<script>
const ROSTER = [
["001","ATOM"],["002","BLOP"],["003","GRUNT"],["004","SLAB"],["005","THUD"],
["006","KNOB"],["007","BULK"],["008","MASH"],["009","PLOD"],["010","CRAG"],
["011","BEEF"],["012","SLOSH"],["013","CLUB"],["014","STANCE"],["015","MELLOW"],
["016","BRIKK"],["017","PUFF"],["018","YOKE"],["019","SAGG"],["020","STACK"],
["021","BARREL"],["022","SHORTSTACK"],["023","REACH"],["024","STRIDE"],["025","PINCH"],
["026","PEAK"],["027","SINK"],["028","WEDGE"],["029","OVAL"],["030","BOX"],
["031","TURTLE"],["032","WALL"],["033","STILT"],["034","ANVIL"],["035","WEDGE"],
["036","TOPKNOT"],["037","LEAN"],["038","HAMMER"],["039","BRICKS"],["040","TAPER"],
["041","DOUBLE"],["042","FLATZ"],["043","BULB"],["044","STUB"],["045","TINY"],
["046","BIGG"],["047","OFFSET"],["048","TAPER"],["049","SQUISH"],["050","LONG"],
["051","STACKR"],["052","DROP"],["053","PUNCH"],["054","KNEE"],["055","BRICK"],
["056","ROLL"],["057","SLIDE"],["058","BLOAT"],["059","PRESSR"],["060","GRAV"],
["061","IRON"],["062","KING"],["063","PRIME"],["064","OGRE"],["065","TITAN"],
["066","FINAL"],["067","GOLEM"],["068","GRAND"],["069","WALL"],["070","COLOSS"],
["071","FLOAT"],["072","TILT"],["073","CLUMP"],["074","FUSE"],["075","TOPPER"],
["076","ANCHOR"],["077","CRUSH"],["078","STRETCH"],["079","PRESS"],["080","MELT"],
["081","ROOT"],["082","BASE"],["083","CAST"],["084","POUR"],["085","MOLD"],
["086","PRESS"],["087","RUBR"],["088","VINYL"],["089","BIN"],["090","STACKD"],
["091","MYTH"],["092","PROTO"],["093","REJECT"],["094","ARCH"],["095","ORIGIN"],
["096","RAW"],["097","FIRST"],["098","LAST"],["099","END"],["100","OMEGA"]
];

const grid=document.getElementById("grid");

ROSTER.forEach(([num,name])=>{
  grid.insertAdjacentHTML("beforeend",`
  <div class="card" onclick="openModal('${num}','${name}')">
    <picture class="nft-img">
      <source srcset="/collections/powerpunks/assets/pp_${num}.webp" type="image/webp">
      <img src="/collections/powerpunks/assets/pp_${num}.png" alt="POWER PUNKS #${num} — ${name}">
    </picture>
    <div class="meta">#${num} — ${name}</div>
    <div class="price">25 XRP</div>
    <div class="edition">Edition 25 / 25</div>
  </div>`);
});

function openModal(num,name){
  document.getElementById("modalImg").src=`/collections/powerpunks/assets/pp_${num}.png`;
  document.getElementById("modalTitle").innerText=`#${num} — ${name}`;
  document.getElementById("modal").classList.add("open");
}
function closeModal(){
  document.getElementById("modal").classList.remove("open");
}
document.getElementById("modal").onclick=e=>{
  if(e.target.id==="modal") closeModal();
};
</script>

</body>
</html>
