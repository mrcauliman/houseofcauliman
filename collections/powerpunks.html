<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>POWER PUNKS — House of Cauliman</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="canonical" href="https://houseofcauliman.com/collections/powerpunks.html">

<style>
:root{
  --bg:#050509;
  --border:#1b1f33;
  --text:#f5f7ff;
  --muted:#9aa2c3;
  --accent:#7c3aed;
  --radius:18px;
}
*{box-sizing:border-box}
html,body{
  margin:0;
  background:radial-gradient(circle at top,#111827 0,#020308 55%,#000 100%);
  color:var(--text);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
}
a{color:inherit;text-decoration:none}

.wrap{max-width:1400px;margin:0 auto;padding:18px 16px 80px}

.back-btn{
  display:inline-block;
  margin-bottom:14px;
  font-size:.7rem;
  letter-spacing:.18em;
  text-transform:uppercase;
  padding:6px 10px;
  border-radius:999px;
  border:1px solid #2a2f52;
  background:#0b1020;
}

.hero img{
  width:100%;
  max-width:980px;
  margin:0 auto 10px;
  display:block;
}

.drop-banner{
  margin:6px auto 22px;
  max-width:520px;
  padding:8px 16px;
  border-radius:999px;
  border:1px solid rgba(124,58,237,.6);
  text-align:center;
  font-size:.75rem;
  letter-spacing:.28em;
  text-transform:uppercase;
}

.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
}
@media(min-width:700px){.grid{grid-template-columns:repeat(3,1fr)}}
@media(min-width:1000px){.grid{grid-template-columns:repeat(5,1fr)}}

.card{
  border:1px solid var(--border);
  border-radius:var(--radius);
  background:linear-gradient(135deg,rgba(15,23,42,.95),rgba(5,6,12,.99));
  padding:10px;
  cursor:pointer;
  transition:transform .15s ease,border-color .15s ease;
}
.card:hover{
  transform:translateY(-2px);
  border-color:var(--accent);
}

.nft-img img{
  width:100%;
  display:block;
}

.meta{
  margin-top:8px;
  font-size:.75rem;
  letter-spacing:.14em;
  text-transform:uppercase;
}

.price{
  margin-top:4px;
  font-size:.8rem;
  color:#c4b5fd;
}

.edition{
  font-size:.65rem;
  color:var(--muted);
}

/* MODAL */
#modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:50;
}
#modal.open{display:flex}

.modal-box{
  max-width:520px;
  width:90%;
  background:#050509;
  border:1px solid var(--border);
  border-radius:22px;
  padding:18px;
}
.modal-box img{width:100%}

.modal-title{
  margin:10px 0 6px;
  font-size:.9rem;
  letter-spacing:.18em;
  text-transform:uppercase;
}

.modal-actions{
  margin-top:14px;
  display:flex;
  gap:10px;
}

.modal-btn{
  flex:1;
  padding:10px;
  text-align:center;
  border-radius:999px;
  border:1px solid #2a2f52;
  font-size:.7rem;
  letter-spacing:.18em;
  text-transform:uppercase;
  cursor:pointer;
}
</style>
</head>

<body>
<main class="wrap">

<a href="https://houseofcauliman.com" class="back-btn">← House of Cauliman</a>

<section class="hero">
  <img src="/collections/powerpunks/assets/power_punks_logo.webp" alt="POWER PUNKS">
</section>

<div class="drop-banner">DROPPING SOON</div>

<section class="grid" id="grid"></section>

</main>

<div id="modal">
  <div class="modal-box">
    <img id="modalImg">
    <div class="modal-title" id="modalTitle"></div>
    <div class="modal-actions">
      <div class="modal-btn">View on Marketplace</div>
      <div class="modal-btn" onclick="closeModal()">Close</div>
    </div>
  </div>
</div>

<script>
// ONLY NFTs THAT CURRENTLY EXIST ON DISK
const AVAILABLE = [
  ["003","GRUNT"],
  ["005","THUD"],
  ["006","KNOB"],
  ["007","BULK"],
  ["008","MASH"],
  ["009","PLOD"],
  ["010","CRAG"],
  ["011","BEEF"]
];

const grid = document.getElementById("grid");

AVAILABLE.forEach(([num,name])=>{
  grid.insertAdjacentHTML("beforeend",`
    <div class="card" onclick="openModal('${num}','${name}')">
      <picture class="nft-img">
        <source srcset="/collections/powerpunks/nfts/pp_${num}.webp" type="image/webp">
        <img src="/collections/powerpunks/nfts/pp_${num}.png" alt="POWER PUNKS #${num} — ${name}">
      </picture>
      <div class="meta">#${num} — ${name}</div>
      <div class="price">25 XRP</div>
      <div class="edition">Edition 25 / 25</div>
    </div>
  `);
});

function openModal(num,name){
  document.getElementById("modalImg").src = `/collections/powerpunks/nfts/pp_${num}.png`;
  document.getElementById("modalTitle").innerText = `#${num} — ${name}`;
  document.getElementById("modal").classList.add("open");
}
function closeModal(){
  document.getElementById("modal").classList.remove("open");
}
document.getElementById("modal").onclick = e=>{
  if(e.target.id==="modal") closeModal();
};
</script>

</body>
</html>
