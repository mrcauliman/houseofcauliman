<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>POWER PUNKS — House of Cauliman</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="canonical" href="https://houseofcauliman.com/collections/powerpunks.html">

<style>
:root{
  --bg:#050509;
  --border:#1b1f33;
  --text:#f5f7ff;
  --muted:#9aa2c3;
  --accent:#7c3aed;
  --radius:18px;
}
*{box-sizing:border-box}
html,body{
  margin:0;
  background:radial-gradient(circle at top,#111827 0,#020308 55%,#000 100%);
  color:var(--text);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
}
a{color:inherit;text-decoration:none}

.wrap{max-width:1400px;margin:0 auto;padding:18px 16px 80px}

.back-btn{
  display:inline-block;
  margin-bottom:14px;
  font-size:.7rem;
  letter-spacing:.18em;
  text-transform:uppercase;
  padding:6px 10px;
  border-radius:999px;
  border:1px solid #2a2f52;
  background:#0b1020;
}

.hero img{
  width:100%;
  max-width:980px;
  margin:0 auto 10px;
  display:block;
}

.drop-banner{
  margin:6px auto 22px;
  max-width:620px;
  padding:8px 16px;
  border-radius:999px;
  border:1px solid rgba(124,58,237,.6);
  text-align:center;
  font-size:.75rem;
  letter-spacing:.28em;
  text-transform:uppercase;
}

.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
}
@media(min-width:700px){.grid{grid-template-columns:repeat(3,1fr)}}
@media(min-width:1000px){.grid{grid-template-columns:repeat(5,1fr)}}

.card{
  border:1px solid var(--border);
  border-radius:var(--radius);
  background:linear-gradient(135deg,rgba(15,23,42,.95),rgba(5,6,12,.99));
  padding:10px;
  cursor:pointer;
  transition:transform .15s ease,border-color .15s ease;
  position:relative;
  overflow:hidden;
}
.card:hover{
  transform:translateY(-2px);
  border-color:var(--accent);
}

.meta{
  margin-top:8px;
  font-size:.75rem;
  letter-spacing:.14em;
  text-transform:uppercase;
  text-align:center;
}

.price{
  margin-top:4px;
  font-size:.8rem;
  color:#c4b5fd;
  text-align:center;
}

.edition{
  font-size:.65rem;
  color:var(--muted);
  text-align:center;
}

/* Placeholder */
.placeholder{
  width:100%;
  aspect-ratio:1/1;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:12px;
  background:
    radial-gradient(circle at top, rgba(124,58,237,.18), rgba(0,0,0,0) 55%),
    linear-gradient(135deg, rgba(17,24,39,.9), rgba(5,6,12,.98));
  border:1px dashed rgba(124,58,237,.35);
  text-align:center;
  padding:16px;
}
.placeholder .tag{
  font-size:.7rem;
  letter-spacing:.28em;
  text-transform:uppercase;
  color:#c4b5fd;
}
.placeholder .sub{
  margin-top:10px;
  font-size:.65rem;
  letter-spacing:.12em;
  text-transform:uppercase;
  color:var(--muted);
}

/* MODAL */
#modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:50;
}
#modal.open{display:flex}

.modal-box{
  max-width:520px;
  width:90%;
  background:#050509;
  border:1px solid var(--border);
  border-radius:22px;
  padding:18px;
}

.modal-media{
  width:100%;
  border-radius:14px;
  overflow:hidden;
}

.modal-title{
  margin:10px 0 6px;
  font-size:.9rem;
  letter-spacing:.18em;
  text-transform:uppercase;
  text-align:center;
}

.modal-actions{
  margin-top:14px;
  display:flex;
  gap:10px;
}

.modal-btn{
  flex:1;
  padding:10px;
  text-align:center;
  border-radius:999px;
  border:1px solid #2a2f52;
  background:#0b1020;
  font-size:.7rem;
  letter-spacing:.18em;
  text-transform:uppercase;
  cursor:pointer;
}
</style>
</head>

<body>
<main class="wrap">

<a href="https://houseofcauliman.com" class="back-btn">← House of Cauliman</a>

<section class="hero">
  <img src="/collections/powerpunks/assets/power_punks_logo.webp" alt="POWER PUNKS">
</section>

<div class="drop-banner">SERIES BUILD IN PROGRESS</div>

<section class="grid" id="grid"></section>

</main>

<div id="modal">
  <div class="modal-box">
    <div class="modal-media" id="modalMedia"></div>
    <div class="modal-title" id="modalTitle"></div>
    <div class="modal-actions">
      <div class="modal-btn" onclick="closeModal()">Close</div>
    </div>
  </div>
</div>

<script>
const TOTAL = 32;
const grid = document.getElementById("grid");

for(let i=1;i<=TOTAL;i++){
  const num = String(i).padStart(3,"0");
  grid.insertAdjacentHTML("beforeend",`
    <div class="card" onclick="openModal('${num}')">
      ${placeholderHTML(num)}
      <div class="meta">POWER PUNKS #${num}</div>
      <div class="price">DROPPING SOON</div>
      <div class="edition">Unreleased</div>
    </div>
  `);
}

function placeholderHTML(num){
  return `
    <div class="placeholder">
      <div>
        <div class="tag">DROPPING SOON</div>
        <div class="sub">POWER PUNKS #${num}</div>
      </div>
    </div>
  `;
}

function openModal(num){
  document.getElementById("modalTitle").innerText = `POWER PUNKS #${num}`;
  document.getElementById("modalMedia").innerHTML = placeholderHTML(num);
  document.getElementById("modal").classList.add("open");
}

function closeModal(){
  document.getElementById("modal").classList.remove("open");
}

document.getElementById("modal").onclick = e=>{
  if(e.target.id==="modal") closeModal();
};
</script>

</body>
</html>
