<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>POWER PUNKS — House of Cauliman</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <link rel="canonical" href="https://houseofcauliman.com/collections/powerpunks.html">

  <style>
    :root{
      --bg:#050509;
      --border:#1b1f33;
      --text:#f5f7ff;
      --muted:#9aa2c3;
      --accent:#7c3aed;
      --radius:22px;
      --shadow:0 30px 80px rgba(0,0,0,.85);
    }
    *{box-sizing:border-box}
    html,body{
      margin:0;
      padding:0;
      background:radial-gradient(circle at top,#111827 0,#020308 55%,#000 100%);
      color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }
    a{color:inherit;text-decoration:none}

    .wrap{
      max-width:1200px;
      margin:0 auto;
      padding:18px 16px 64px;
      position:relative;
    }

    /* BACK BUTTON */
    .back-btn{
      position:absolute;
      top:14px;
      left:16px;
      font-size:.7rem;
      letter-spacing:.18em;
      text-transform:uppercase;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid #2a2f52;
      background:#0b1020;
      box-shadow:0 8px 18px rgba(0,0,0,.85);
      color:#cfd6ff;
    }

    .header{
      text-align:center;
      margin:0;
      padding-top:28px; /* only clearance for back button */
    }

    /* HERO LOGO */
    .hero-logo{
      margin:0;
      padding:0;
    }
    .hero-logo img{
      width:100%;
      max-width:980px;
      display:block;
      margin:0 auto;
      filter:
        drop-shadow(0 0 45px rgba(0,0,0,.95))
        drop-shadow(0 0 55px rgba(124,58,237,.55));
    }

    /* ATOM IMAGE */
    .atom{
      margin:-2px auto 0;
      max-width:420px;
    }
    .atom img{
      width:100%;
      display:block;
      filter:
        drop-shadow(0 0 32px rgba(0,0,0,.9))
        drop-shadow(0 0 22px rgba(124,58,237,.35));
    }

    /* DROPPING SOON */
    .drop-banner{
      margin:2px auto 4px;
      max-width:520px;
      padding:8px 16px;
      border-radius:999px;
      border:1px solid rgba(124,58,237,0.6);
      background:linear-gradient(135deg,rgba(124,58,237,0.15),rgba(10,10,20,0.85));
      box-shadow:0 0 24px rgba(124,58,237,0.3);
      font-size:.75rem;
      letter-spacing:.28em;
      text-transform:uppercase;
      color:#e9d5ff;
      text-align:center;
    }

    h1{
      margin:4px 0 2px;
      font-size:1.55rem;
      letter-spacing:.26em;
      text-transform:uppercase;
    }

    .tagline{
      margin:0;
      font-size:.78rem;
      letter-spacing:.22em;
      text-transform:uppercase;
      color:var(--muted);
    }

    .panel{
      margin-top:12px;
      padding:24px;
      background:linear-gradient(135deg,rgba(15,23,42,.94),rgba(5,6,12,.99));
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
    }

    footer{
      margin-top:36px;
      text-align:center;
      font-size:.72rem;
      color:#7b82a8;
      letter-spacing:.18em;
      text-transform:uppercase;
    }
  </style>
</head>
<body>

  <main class="wrap">

    <a href="https://houseofcauliman.com" class="back-btn">← House of Cauliman</a>

    <header class="header">

      <div class="hero-logo">
        <img src="/collections/powerpunks/assets/power_punks_logo.webp" alt="POWER PUNKS">
      </div>

      <div class="atom">
        <picture>
          <source srcset="/collections/powerpunks/assets/power_punks_atom_001_.webp" type="image/webp">
          <img src="/collections/powerpunks/assets/power_punks_atom_001_.png" alt="POWER PUNKS Atom">
        </picture>
      </div>

      <div class="drop-banner">DROPPING SOON</div>

      <h1>POWER PUNKS</h1>
      <div class="tagline">House Collection • XRPL NFTs</div>

    </header>

    <section class="panel">
POWER PUNKS is a non-token XRPL NFT collection built around exaggerated power, attitude, and identity.
Loud silhouettes. Overbuilt frames.
Figures designed to dominate on sight.
    </section>

    <footer>
      House of Cauliman • XRPL
    </footer>

  </main>

</body>
</html>
