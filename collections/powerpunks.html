<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>POWER PUNKS — House of Cauliman</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="canonical" href="https://houseofcauliman.com/collections/powerpunks.html">

<style>
:root{
  --bg:#050509;
  --border:#1b1f33;
  --text:#f5f7ff;
  --muted:#9aa2c3;
  --accent:#7c3aed;
  --radius:18px;
}
*{box-sizing:border-box}
html,body{
  margin:0;
  background:radial-gradient(circle at top,#111827 0,#020308 55%,#000 100%);
  color:var(--text);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
}
a{color:inherit;text-decoration:none}

.wrap{max-width:1400px;margin:0 auto;padding:18px 16px 80px}

.back-btn{
  display:inline-block;
  margin-bottom:14px;
  font-size:.7rem;
  letter-spacing:.18em;
  text-transform:uppercase;
  padding:6px 10px;
  border-radius:999px;
  border:1px solid #2a2f52;
  background:#0b1020;
}

.hero img{
  width:100%;
  max-width:980px;
  margin:0 auto 10px;
  display:block;
}

.drop-banner{
  margin:6px auto 22px;
  max-width:620px;
  padding:8px 16px;
  border-radius:999px;
  border:1px solid rgba(124,58,237,.6);
  text-align:center;
  font-size:.75rem;
  letter-spacing:.28em;
  text-transform:uppercase;
}

.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
}
@media(min-width:700px){.grid{grid-template-columns:repeat(3,1fr)}}
@media(min-width:1000px){.grid{grid-template-columns:repeat(5,1fr)}}

.card{
  border:1px solid var(--border);
  border-radius:var(--radius);
  background:linear-gradient(135deg,rgba(15,23,42,.95),rgba(5,6,12,.99));
  padding:10px;
  cursor:pointer;
  transition:transform .15s ease,border-color .15s ease;
  position:relative;
  overflow:hidden;
}
.card:hover{
  transform:translateY(-2px);
  border-color:var(--accent);
}

.nft-img{
  width:100%;
  display:block;
  border-radius:12px;
  overflow:hidden;
  background:#070716;
}
.nft-img img{
  width:100%;
  display:block;
}

.meta{
  margin-top:8px;
  font-size:.75rem;
  letter-spacing:.14em;
  text-transform:uppercase;
}

.price{
  margin-top:4px;
  font-size:.8rem;
  color:#c4b5fd;
}

.edition{
  font-size:.65rem;
  color:var(--muted);
}

/* Placeholder panel */
.placeholder{
  width:100%;
  aspect-ratio:1/1;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:12px;
  background:
    radial-gradient(circle at top, rgba(124,58,237,.18), rgba(0,0,0,.0) 55%),
    linear-gradient(135deg, rgba(17,24,39,.9), rgba(5,6,12,.98));
  border:1px dashed rgba(124,58,237,.35);
  text-align:center;
  padding:16px;
}
.placeholder .tag{
  font-size:.7rem;
  letter-spacing:.28em;
  text-transform:uppercase;
  color:#c4b5fd;
}
.placeholder .sub{
  margin-top:10px;
  font-size:.65rem;
  letter-spacing:.12em;
  text-transform:uppercase;
  color:var(--muted);
}

/* MODAL */
#modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:50;
}
#modal.open{display:flex}

.modal-box{
  max-width:520px;
  width:90%;
  background:#050509;
  border:1px solid var(--border);
  border-radius:22px;
  padding:18px;
}

.modal-media{
  width:100%;
  border-radius:14px;
  overflow:hidden;
  background:#070716;
}
.modal-media img{width:100%;display:block}

.modal-title{
  margin:10px 0 6px;
  font-size:.9rem;
  letter-spacing:.18em;
  text-transform:uppercase;
}

.modal-actions{
  margin-top:14px;
  display:flex;
  gap:10px;
}

.modal-btn{
  flex:1;
  padding:10px;
  text-align:center;
  border-radius:999px;
  border:1px solid #2a2f52;
  background:#0b1020;
  font-size:.7rem;
  letter-spacing:.18em;
  text-transform:uppercase;
  cursor:pointer;
}
</style>
</head>

<body>
<main class="wrap">

<a href="https://houseofcauliman.com" class="back-btn">← House of Cauliman</a>

<section class="hero">
  <img src="/collections/powerpunks/assets/power_punks_logo.webp" alt="POWER PUNKS">
</section>

<div class="drop-banner">SERIES BUILD IN PROGRESS</div>

<section class="grid" id="grid"></section>

</main>

<div id="modal">
  <div class="modal-box">
    <div class="modal-media" id="modalMedia"></div>
    <div class="modal-title" id="modalTitle"></div>
    <div class="modal-actions">
      <div class="modal-btn">View on Marketplace</div>
      <div class="modal-btn" onclick="closeModal()">Close</div>
    </div>
  </div>
</div>

<script>
const ROSTER = [
["001","ATOM"],["002","BLOP"],["003","GRUNT"],["004","SLAB"],["005","THUD"],
["006","KNOB"],["007","BULK"],["008","MASH"],["009","PLOD"],["010","CRAG"],
["011","BEEF"],["012","SLOSH"],["013","CLUB"],["014","STANCE"],["015","MELLOW"],
["016","BRICK"],["017","GUMBO"],["018","SPIKELESS"],["019","NUGGET"],["020","CHOMP"],
["021","ANVIL"],["022","DRIFT"],["023","BEVEL"],["024","PEBBLE"],["025","TONGS"],
["026","—"],["027","—"],["028","—"],["029","—"],["030","—"],
["031","—"],["032","—"],["033","—"],["034","—"],["035","—"],
["036","—"],["037","—"],["038","—"],["039","—"],["040","—"],
["041","—"],["042","—"],["043","—"],["044","—"],["045","—"],
["046","—"],["047","—"],["048","—"],["049","—"],["050","—"],
["051","—"],["052","—"],["053","—"],["054","—"],["055","—"],
["056","—"],["057","—"],["058","—"],["059","—"],["060","—"],
["061","—"],["062","—"],["063","—"],["064","—"],["065","—"],
["066","—"],["067","—"],["068","—"],["069","—"],["070","—"],
["071","—"],["072","—"],["073","—"],["074","—"],["075","—"],
["076","—"],["077","—"],["078","—"],["079","—"],["080","—"],
["081","—"],["082","—"],["083","—"],["084","—"],["085","—"],
["086","—"],["087","—"],["088","—"],["089","—"],["090","—"],
["091","—"],["092","—"],["093","—"],["094","—"],["095","—"],
["096","—"],["097","—"],["098","—"],["099","—"],["100","—"]
];

// IDs with real images available on server right now.
const READY_MAX = 25;

const grid=document.getElementById("grid");

ROSTER.forEach(([num,name])=>{
  const n = parseInt(num,10);
  const ready = n <= READY_MAX;
  const displayName = (name==="—") ? "DROPPING SOON" : name;

  grid.insertAdjacentHTML("beforeend",`
  <div class="card" onclick="openModal('${num}','${displayName}',${ready})">
    ${ready ? `
      <picture class="nft-img">
        <source srcset="/collections/powerpunks/nfts/pp_${num}.webp" type="image/webp">
        <img src="/collections/powerpunks/nfts/pp_${num}.png" alt="POWER PUNKS #${num} - ${displayName}" loading="lazy"
             onerror="this.closest('.nft-img').outerHTML = placeholderHTML('${num}')">
      </picture>
    ` : placeholderHTML(num)}
    <div class="meta">#${num} - ${displayName}</div>
    <div class="price">${ready ? "25 XRP" : "DROPPING SOON"}</div>
    <div class="edition">${ready ? "Edition 25 / 25" : "Unreleased"}</div>
  </div>`);
});

function placeholderHTML(num){
  return `
  <div class="placeholder">
    <div>
      <div class="tag">DROPPING SOON</div>
      <div class="sub">POWER PUNKS #${num}</div>
    </div>
  </div>`;
}

function openModal(num,name,ready){
  document.getElementById("modalTitle").innerText = `#${num} - ${name}`;

  const media = document.getElementById("modalMedia");
  if(ready){
    media.innerHTML = `
      <picture>
        <source srcset="/collections/powerpunks/nfts/pp_${num}.webp" type="image/webp">
        <img src="/collections/powerpunks/nfts/pp_${num}.png" alt="POWER PUNKS #${num} - ${name}"
             onerror="this.parentElement.outerHTML = modalPlaceholderHTML('${num}')">
      </picture>`;
  }else{
    media.innerHTML = modalPlaceholderHTML(num);
  }

  document.getElementById("modal").classList.add("open");
}
function modalPlaceholderHTML(num){
  return `
    <div class="placeholder" style="border-radius:14px">
      <div>
        <div class="tag">DROPPING SOON</div>
        <div class="sub">POWER PUNKS #${num}</div>
      </div>
    </div>`;
}
function closeModal(){
  document.getElementById("modal").classList.remove("open");
}
document.getElementById("modal").onclick=e=>{
  if(e.target.id==="modal") closeModal();
};
</script>

</body>
</html>
